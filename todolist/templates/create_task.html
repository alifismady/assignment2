{% extends 'base.html' %}

{% block meta %}
<title>Login</title>
{% endblock meta %}

{% block content %}

<form method="POST" action="">
    {% csrf_token %}
      <div class="form-group row">
        <label for="inputTask" class="col-sm-2 col-form-label">Task</label>
        <div class="col-sm-10">
          <input type="text" name="title" placeholder="Task" class="form-control" id="inputTask" placeholder="Email">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputDesc" class="col-sm-2 col-form-label">Description</label>
        <div class="col-sm-10">
          <input input type="text" name="description" placeholder="Description" class="form-control" id="inputDesc">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-10">
          <input class="btn login_btn btn_primary" type="submit" value="Create">
        </div>
      </div>
        
    </form>

    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}     
        
</div>

{% endblock content %}
